units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 4
  py: ky + 4
  # Double Padding Variables
  dpx: kx + 8
  dpy: ky + 8
  # M2 Screw Inserts
  screwSize: 1.5
  standoffSize: 2.5
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [50, -200]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinkie:
          rows.top:
            shift: [-kx,-ky]
            width: 1.5kx
          key:
            column_net: P18
        ring:
          key:
            splay: -10
            origin: [0, -kx/2]
            column_net: P15
        middle:
          key:
            stagger: 6
            splay: -6
            origin: [0, -kx/2]
            column_net: P14
        index:
          key:
            stagger: -5
            splay: -6
            origin: [0, -kx/4]
            column_net: P16
        inner:
          key:
            stagger: -3
            column_net: P10
      rows:
        bottom:
          row_net: P8
        home:
          row_net: P9
        top:
          row_net: P6
    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_bottom
        shift: [2, -22]
      columns:
        layer:
          key:
            splay: -10
            column_net: P16
        space:
          key:
            stagger: -1
            splay: -5
            origin: [1, -10]
            column_net: P10
      rows:
        cluster:
          row_net: P7
  rotate: 15
  mirror: &mirror
    ref: matrix_inner_top
    distance: 5kx
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
