pcbs:
  mimmuErgoV1_left:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: /^(?:matrix|thumbs)_.*/
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      # Through Hole or SMD Diodes
      diode:
        what: diode
        where: /^(?:matrix|thumbs)_.*/
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: up
        where:
          ref: matrix_inner_home
          shift: [21.5, ky/2+1.1]
          rotate: -90
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [29.9, ky/4]
          rotate: -90
        params:
          A: GND
          B: GND
          C: P21
          D: VCC
          reverse: true
          symmetric: true
      rotary:
        what: rotary
        where:
          ref: matrix_inner_bottom
          shift: [22, -ky/3]
        params:
          from: P20
          to: P19
          A: GND
          B: P3
          C: P2
      holeTL:
        what: m2hole
        where:
          ref: [matrix_middle_top]
          shift: [-0.55kx, -0.5ky]
      holeTM:
        what: m2hole
        where:
          ref: [matrix_index_top]
          shift: [-0.6kx, 0.25ky]
      holeTR:
        what: m2hole
        where:
          ref: [matrix_inner_top]
          shift: [0.5kx, -0.4ky]
      holeCR:
        what: m2hole
        where:
          ref: [thumbs_space_cluster]
          shift: [0.25kx, 0.6ky]
      holeCM:
        what: m2hole
        where:
          ref: [thumbs_space_cluster]
          shift: [-0.5kx, -0.25ky]
      holeCL:
        what: m2hole
        where:
          ref: [thumbs_layer_cluster]
          shift: [-0.4kx, 0.6ky]
      holeMR:
        what: m2hole
        where:
          ref: [matrix_index_bottom]
          shift: [-0.6kx, 0.9ky]
      holeBR:
        what: m2hole
        where:
          ref: [matrix_middle_bottom]
          shift: [-0.4kx, -0.55ky]
      holeBL:
        what: m2hole
        where:
          ref: [matrix_pinkie_home]
          shift: [-0.5kx, -0.45ky]
      holeML:
        what: m2hole
        where:
          ref: [matrix_pinkie_home]
          shift: [0.65kx, 0.3ky]
